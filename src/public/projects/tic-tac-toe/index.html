<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="./public/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/styles/style.css">
    <script src="./public/scripts/main.js" defer></script>
  </head>
  <body>
    <h1 class="text">Tic-Tac-Toe</h1>
    <div class="board">
      <div>
        <div id="1" class="square vertex-1"></div>
        <div class="line"></div>
        <div id="2" class="square"></div>
        <div class="line"></div>
        <div id="3" class="square vertex-2"></div>
      </div>
      <div>
        <div class="line horizontal"></div>
      </div>
      <div>
        <div id="4" class="square"></div>
        <div class="line"></div>
        <div id="5" class="square"></div>
        <div class="line"></div>
        <div id="6" class="square"></div>
      </div>
      <div>
        <div class="line horizontal"></div>
      </div>
      <div>
        <div id="7" class="square vertex-3"></div>
        <div class="line"></div>
        <div id="8" class="square"></div>
        <div class="line"></div>
        <div id="9" class="square vertex-4"></div>
      </div>
    </div>
    <p class="text result"></p>
    <p class="text small">&copy; 2022 Pedro Carvalho</p>
  </body>
</html>
