<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clock</title>
    <link rel="shortcut icon" href="./public/images/favicon.png" type="image/x-icon">

    <script src="./public/scripts/main.js" defer></script>

  <body>
    <div class="flex column">
      <h1>Clock</h1>
      <div class="circle flex column">
        <div class="numbers flex column">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>

          <span>9</span>
          <span>10</span>
          <span>11</span>
          <span>12</span>

        <div class="pointer seconds"></div>
        <div class="pointer minutes"></div>
        <div class="pointer hours"></div>
      </div>
      <a href="/" class="home-page">Back to home page</a>
